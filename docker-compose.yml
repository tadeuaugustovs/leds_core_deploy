version: "3.8"

services:
  strapi:
    image: tadeuaugustovilela/strapi-ledscore:latest
    container_name: strapi-ledscore
    ports:
      - "1337:1337"
    environment:
      DATABASE_CLIENT: postgres
      DATABASE_NAME: leds_core
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 12345
      NODE_ENV: development
    networks:
      - ledsnet

  appsmith:
    image: appsmith/appsmith-ce
    container_name: appsmith
    ports:
      - "8080:80"
    volumes:
      - ./stacks:/appsmith-stacks
    restart: unless-stopped
    networks:
      - ledsnet

  db:
    image: postgres:15
    container_name: leds-postgres
    environment:
      POSTGRES_DB: leds_core
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
    volumes:
      - ./leds_core.backup:/docker-entrypoint-initdb.d/leds_core.backup
    ports:
      - "5433:5432"
    networks:
      - ledsnet

networks:
  ledsnet:
    driver: bridge
